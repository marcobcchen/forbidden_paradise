<body>
	<!-- header -->
	<header class="d-flex justify-content-between align-items-center">
		<!-- logo -->
		<a class="d-block logo" href="index.html">
			<h1 class="d-block m-0">Forbidden Paradise</h1>
		</a>
		<!-- hamburger -->
		<div class="d-block d-lg-none hamburger">
			<div class="line"></div>
			<div class="line"></div>
			<div class="line"></div>
		</div>
		<!-- nav -->
		<nav class="">
			<div class="d-flex flex-column flex-lg-row justify-content-between nav-container">
				<div class="d-flex flex-column flex-lg-row align-items-start align-items-lg-center nav-group">
					<ul class="d-flex flex-column flex-lg-row ">
						<li><a href="index.html">Home</a></li>
						<li><a href="about.html">About</a></li>
						<li><a href="artists.html">Artists</a></li>
						<li><a href="works.html">Works</a></li>
						<li><a href="join_us.html">Join Us</a></li>
						<li><a href="contact.html">Contact</a></li>
					</ul>
					<div class="language">中 / En</div>
				</div>
				<div class="d-flex d-lg-none social-links">
					<a href="https://www.facebook.com/forbiddenxparadise" target="_blank"><img src="images/global/icon_facebook.png"></a>
					<a href="https://www.instagram.com/forbiddenxparadise/" target="_blank"><img src="images/global/icon_instagram.png"></a>
				</div>
			</div>
		</nav>
	</header>

	<!-- main -->
	<main class="d-flex flex-column justify-content-between">

		<div class="container-fluid contact">
			<div class="d-flex flex-column flex-lg-row flex-wrap">
				
				<h2 class="order-1 order-lg-0 w-100 wrap title">Contact</h2>
				<div class="order-2 order-lg-0 wrap form-container">
					<form class="d-flex flex-column h-100">
						<div class="form-group row">
							<label for="inputCompany" class="col-4 col-sm-3 col-form-label">單位名稱</label>
							<div class="col-8 col-sm-9">
								<input type="text" class="form-control" id="inputCompany">
							</div>
						</div>
						<div class="form-group row">
							<label for="inputName" class="col-4 col-sm-3 col-form-label">聯絡人</label>
							<div class="col-8 col-sm-9">
								<input type="text" class="form-control" id="inputName">
							</div>
						</div>
						<div class="form-group row">
							<label for="inputPhone" class="col-4 col-sm-3 col-form-label">聯絡電話</label>
							<div class="col-8 col-sm-9">
								<input type="tel" class="form-control" id="inputPhone">
							</div>
						</div>
						<div class="form-group row">
							<label for="inputEmail" class="col-4 col-sm-3 col-form-label">電子郵件</label>
							<div class="col-8 col-sm-9">
								<input type="email" class="form-control" id="inputEmail">
							</div>
						</div>
						<div class="flex-grow-1 form-group row">
							<label for="textareaContent" class="col-4 col-sm-3 col-form-label">聯絡內容</label>
							<div class="col-8 col-sm-9">
								<textarea class="w-100 h-100" id="textareaContent" rows="6"></textarea>
							</div>
						</div>
						<div class="d-flex justify-content-end">
							<button type="submit" class="btn btn-primary"><i></i>確認送出</button>
						</div>
					</form>
				</div>
				<div class="d-flex cover">
					<div class="d-flex justify-content-center align-items-center w-100">
						<img class="img-fluid" src="images/global/logo_loading.png">
					</div>
				</div>
			</div>
		</div>

		<!-- footer -->
		<footer class="d-flex justify-content-center justify-content-md-between align-items-center">
			<div class="copyright"><img src="images/global/copyright.png"></div>
			<div class="d-none d-md-flex align-items-center social-links">
				<a class="d-flex" href="https://www.facebook.com/forbiddenxparadise" target="_blank"><img src="images/global/icon_facebook.png"></a>
				<a class="d-flex" href="https://www.instagram.com/forbiddenxparadise/" target="_blank"><img src="images/global/icon_instagram.png"></a>
			</div>
		</footer>
	</main>

	<!-- loading -->
	<div class="d-flex justify-content-center align-items-center loading">
		<div class="logo"><img src="images/global/logo_loading.png"></div>
	</div>
	
	<!--script-->
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

	<script type="text/javascript" src="js/tracking.js"></script>
	<script type="text/javascript" src="js/global.js"></script>
	<script type="text/javascript" src="js/contact.js"></script>
